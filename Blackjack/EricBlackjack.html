<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eric's Blackjack</title>
    <link rel="stylesheet" type="text/css" href="/ericblackjack.css">
  </head>
  <body>
    <h1>LETS PLAY SOME BLACKJACK!!!!!!!!!!!</h1>

    <div id="leftStack">
      <img id="cardBack" src="/playing-card-back.jpg" alt="cardback" height="45%">
    </div>
    <div id="rightStack">
      <img id="hitMe" src="/hitme.png" alt="hitme">
      <img id="stand" src="/stand.png" alt="stand">
    </div>
    <div id="dealerArea">
      <div class="dealerValueCounter">
      </div>
    </div>
    <div id="playerArea">
      <div class="playerValueCounter">
        <div class="playerCardsDisplay"></div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.js"></script>
    <script rel="javascript" type="text/javascript" src="blackjackvaluecardsscribble.js"> </script>
  </body>
</html>
